<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contagem para Magic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 32px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 16px;
    }

    .contador {
      font-size: 1.4rem;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quando o Jow jogar√° Magic de novo?</h1>
    <h2>Ele n√£o jogar√° de maneira alguma antes disso</h2>
    <h3>Isso n√£o √© negoci√°vel e n√£o √© nenhuma brincadeira</h3>
    <h4>Espero que a mensagem esteja clara e n√£o tenha deixado brechas para d√∫vidas</h4>
    <h5>Caso tenha por favor releia todas as outras, obrigado.</h5>
    <p class="contador" id="contador">Calculando...</p>
  </div>

  <script>
    // 1) Defina a data alvo
    // m√™s em JavaScript come√ßa do 0 (janeiro) ao 11 (dezembro)
    const dataAlvo = new Date(2026, 2, 10, 0, 0, 0); // 10 de mar√ßo

    function atualizarContador() {
      // 2) Data atual
      const agora = new Date();

      // 3) Diferen√ßa em milissegundos
      const diferenca = dataAlvo - agora;

      // Se a data j√° passou
      if (diferenca <= 0) {
        document.getElementById('contador').textContent = 'Hoje √© o dia! üéâ';
        return;
      }

      // 4) Convers√µes de tempo
      const segundos = Math.floor(diferenca / 1000) % 60;
      const minutos = Math.floor(diferenca / (1000 * 60)) % 60;
      const horas = Math.floor(diferenca / (1000 * 60 * 60)) % 24;
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

      // 5) Atualizar o texto
      document.getElementById('contador').textContent =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    // Atualiza imediatamente
    atualizarContador();

    // Atualiza a cada 1 segundo
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
